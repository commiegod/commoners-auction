name: Daily Auction Crank

on:
  schedule:
    - cron: "5 0 * * *"   # 00:05 UTC every day
  workflow_dispatch:       # allow manual trigger from GitHub UI

jobs:
  crank:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout commoners-auction
        uses: actions/checkout@v4

      - name: Checkout commoners-web (for auction schedule)
        uses: actions/checkout@v4
        with:
          repository: commiegod/commoners-web
          path: web

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run daily crank (settle yesterday + create today)
        env:
          ADMIN_KEYPAIR_JSON: ${{ secrets.ADMIN_KEYPAIR_JSON }}
          SCHEDULE_PATH: ${{ github.workspace }}/web/data/auction-schedule.json
          SOLANA_RPC_URL: ${{ secrets.SOLANA_RPC_URL }}
        run: npx tsx crank/src/daily.ts
